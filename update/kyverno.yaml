---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: kyverno
spec:
  image: "ghcr.io/kyverno/charts/kyverno"
  interval: 1h
  provider: generic
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: kyverno
spec:
  imageRepositoryRef:
    name: kyverno
  policy:
    semver:
      range: ">=3.0.0"
